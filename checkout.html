<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <main>
        <header>
            <div>
                <nav>
                    <p>
                        <a href="./index.html">Home</a>
                    </p>
                    <p>
                        <a href="./contact.html">Contact</a>
                    </p>
                    <p class="order-now">
                        <a href="./menu.html">Order Now</a>
                    </p>
                </nav>
            </div>
        </header>
    
        <section class="form">
            <div class="container">
                <form>
                    <label for="name">Name :</label>
                    <input type="text" id="name"
                    name="name" placeholder="Jhon Doe" required>

                    <label for="Phone">Phone :</label>
                    <input type="number" id="Phone"
                    placeholder="123 456 7890" name="phone" minlength="10" maxlength="10" required>
                    
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="abc@gmail.com" name="email" required>

                    <label for="address">Address :</label>
                    <input type="text" id="address" required name="address">

                    <div class="message">
                        <label for="message">Other Instructions :</label>
                        <textarea name="message" id="message" placeholder="Enter your message..." rows="4fr"></textarea>
                    </div>
                        
                    <label id="paymentMode">Payment :<input type="radio" checked> Cash on Delivery</label>

                    <div class="btn">
                        <button type="submit" class="submit-btn">Place Order</button>
                        <button type="reset" class="clear-btn">Clear Form</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="./checkout.js"></script>
</body>

</html>
