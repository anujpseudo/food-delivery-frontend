<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Data AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="menu.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./images/La-Chef-Franchsie-Logo.png" alt="La Chef Logo">
            </div>
            
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="./cart.html">
                            <i class="fa-solid fa-cart-shopping">0</i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <h1>Our Variety Rich Menu</h1>
            <div class="filtering-sorting">
                <div class="searching">
                    <div class="cuisines">
                        <label for="cuisines">Cuisines :</label>
                        <select name="cuisines" id="cuisines">
                            <option value="All">All</option>
                            <option value="Western">Western</option>
                            <option value="Indian">Indian</option>
                            <option value="South East Asian">South East Asian</option>
                        </select>
                    </div>

                    <div class="course">
                        <label for="course">Course :</label>
                        <select name="course" id="course">
                            <option value="All">All</option>
                            <option value="starters">starters</option>
                            <option value="main">main</option>
                            <option value="sweets">sweets</option>
                            <option value="drinks">drinks</option>
                        </select>
                    </div>

                    <div class="type">
                        <label for="type">Type :</label>
                        <select name="type" id="type">
                            <option value="All">All</option>
                            <option value="Veg">Veg</option>
                            <option value="Non-Veg">Non-Veg</option>
                        </select>
                    </div>

                    <button class="filter">Filter</button>
                </div>

                <div class="sorting">
                    <button class="sort-ascend">
                        Sort 
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                    <button class="sort-descend">
                        Sort
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                </div>
            </div>
            
            <div class="menu-items"></div>
        </div>
    </section>

<!-- Data AOS Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script type="module" src="menu.js"></script>
</body>

</html>
