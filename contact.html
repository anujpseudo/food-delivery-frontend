<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <main>
        <section>
            <header>
                <nav>
                    <p>
                        <a href="./index.html">Home</a>
                    </p>
                    <p>
                        <a href="./contact.html">Contact</a>
                    </p>
                    <p class="order-now">
                        <a href="./menu.html">Order Now</a>
                    </p>
                </nav>
            </header>
            
            <div class="container">
                <div class="contact">
                    <form action="">                            
                        <label for="full-name">Full Name :</label>
                        <input type="text" id="full-name" placeholder="Enter Name" name="full-name" autocomplete="off" required>

                        <label for="email">Email :</label>
                        <input type="email" id="email" placeholder="Enter Email" name="email" autocomplete="off" required>

                        <label for="Phone">Phone :</label>
                        <input type="number" id="Phone" placeholder="+91 123 456 7890" name="phone" autocomplete="off" required>

                        <label for="message">Message :</label>
                        <textarea rows="15" name="message" id="message" placeholder="Enter your message..." autocomplete="off" required></textarea>
                        
                        <button type="submit">Submit</button>
                    </form>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3524.7515341363337!2d77.84387837532088!3d27.94026137604984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3973597f1463aa6b%3A0x1dbd5cce08f012b8!2sThe%20city%20heart%20la%20chef!5e0!3m2!1sen!2sin!4v1758364059007!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="contacts">
                <p>Do you have a question? Reach out to us through the following methods :</p>
                <ul>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        Phone: +91 123 456 7890
                    </li>
                    <li>
                        <i class="fa-solid fa-envelope"></i>
                        Email: contact@lachef.com
                    </li>
                </ul>
            </div>
            
            <div class="social-media">
                <p>Follow us on social media for the latest updates and promotions:</p>
                <ul>
                    <li>
                        <a href="#instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#facebook">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#X-twitter">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <p>Copyright Â© 2014-2018, LA' Chef Restaurant. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
